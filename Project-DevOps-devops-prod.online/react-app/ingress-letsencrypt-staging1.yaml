apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: react-app
  annotations: {}
    #cert-manager.io/issuer: "letsencrypt-staging"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - react-app.devops-prod.online
    secretName: quickstart-example-tls
  rules:
  - host: react-app.devops-prod.online
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: react-app
            port:
              number: 3000
